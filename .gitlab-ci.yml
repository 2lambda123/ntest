stages:
  - build
  - publish

rust-latest:
  stage: build
  image: rust:latest
  script:
    - cargo build --verbose
    - cargo test --verbose

rust-nightly:
  stage: build
  image: rustlang/rust:nightly
  script:
    - cargo build --verbose
    - cargo test --verbose
  allow_failure: true

publish:
  stage: publish
  image: rust:latest
  script:
    - cargo login $CRATES_IO_KEY
    - cargo publish --verbose --manifest-path ntest_test_cases/Cargo.toml
    - cargo publish --verbose --manifest-path ntest/Cargo.toml
  only:
    - tags
  except:
    - branches