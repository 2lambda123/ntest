stages:
  - build
  - publish

rust-latest:
  stage: build
  image: rust:latest
  script:
    - cargo build --verbose
    - cargo test --verbose

rust-nightly:
  stage: build
  image: rustlang/rust:nightly
  script:
    - cargo build --verbose
    - cargo test --verbose
  allow_failure: true

publish:
  stage: publish
  image: rust:latest
  script:
    - echo "published new version to crates.io"
  only:
    - tags
  except:
    - branches