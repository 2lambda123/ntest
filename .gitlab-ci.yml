stages:
  - build
  - publish

link-checker-mlc:
  stage: build
  image: rust:latest
  script:
    - curl -L https://github.com/becheran/mlc/releases/download/v6.0.2/mlc -o mlc
    - chmod +x mlc
    - ./mlc
  allow_failure: true

build-rust-latest:
  stage: build
  image: rust:latest
  script:
    - cargo build --verbose

build-rust-nightly:
  stage: build
  image: rustlang/rust:nightly
  script:
    - cargo build --verbose
    - cargo test --verbose
  allow_failure: true

publish:
  stage: publish
  image: rust:latest
  script:
    - echo "published new version to crates.io"
  only:
    - tags
  except:
    - branches
